services:
  - type: web
    name: smart-study-assistant-api
    env: node
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 4000
      - key: OPENAI_API_KEY
        sync: false
      - key: FRONTEND_URL
        sync: false

